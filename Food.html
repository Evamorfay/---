<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eva's Food Gift</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap');

body {
  margin: 0;
  overflow: hidden;
  background: transparent;
}
#nameTag {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 48px;
  color: white;
  text-shadow: 2px 2px 6px #000;
  font-family: 'Fredoka', sans-serif;
  padding: 10px 20px;
  border-radius: 20px;
}
</style>
</head>
<body>

<div id="nameTag">กำลังสุ่มอาหาร...</div>

<script>
// ดึงชื่อคนที่กด redeem จาก URL (?name=Fay)
function getQueryParam(param) {
  const params = new URLSearchParams(window.location.search);
  return params.get(param);
}

// รายการอาหารน่ารัก ๆ
const cuteFoods = [
  '🍓 เค้กสตรอว์เบอร์รี่ 🍓',
  '🍜 ราเมงซุปกระดูกหมู 🍜',
  '🍙 โอนิกิริแซลมอน 🍙',
  '🍡 ดังโงะสามสี 🍡',
  '🍛 ข้าวแกงกะหรี่ญี่ปุ่น 🍛',
  '🍰 ชีสเค้กนุ่มฟู 🍰',
  '🍧 น้ำแข็งไสรสเมล่อน 🍧',
  '🧋 ชานมไข่มุก 🧋',
  '🍩 โดนัทสายรุ้ง 🍩',
  '🥐 ครัวซองเนยสด 🥐'
];

// สุ่มอาหาร
function getRandomFood() {
  return cuteFoods[Math.floor(Math.random() * cuteFoods.length)];
}

// ฟอร์มข้อความน่ารัก
function getCuteMessage(name, food) {
  const patterns = [
    `${name} ทาน ${food} แล้วน้า~`,
    `Eva เสิร์ฟ ${food} ให้ ${name} แล้วค่า!`,
    `Eva สุ่ม ${food} ให้ ${name} เรียบร้อยแล้ว~`,
    `${name} ได้รับ ${food} จาก Eva!`,
    `ขอให้ ${name} อร่อยกับ ${food} นะคะ~`
  ];
  return patterns[Math.floor(Math.random() * patterns.length)];
}

// ดำเนินการ
const userName = getQueryParam('name') || 'ใครบางคน';
const food = getRandomFood();
const message = getCuteMessage(userName, food);
document.getElementById('nameTag').innerText = message;
</script>

</body>
</html>
