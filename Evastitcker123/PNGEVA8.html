<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: transparent;
    }

    .sticker {
      position: absolute;
      width: 100px;
      top: 120vh;
      opacity: 1;
      transition: transform 9s linear, opacity 2s ease-in;
      will-change: transform, opacity;
      pointer-events: none;
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="stickersContainer"></div>
  <audio id="liveAudio" src="https://evamorfay.github.io/evaworkplace/Evastitcker123/ahggggggggggggggg.mp3" preload="auto"></audio>

  <script>
    const container = document.getElementById('stickersContainer');
    const audio = document.getElementById('liveAudio');
    const STICKER_COUNT = 80;

    function getRandom(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFloatingSticker() {
      const sticker = document.createElement('img');
      sticker.src = 'https://evamorfay.github.io/evaworkplace/Evastitcker123/IMG_1388.png'; 
      sticker.className = 'sticker';

      const startX = getRandom(0, window.innerWidth - 100);
      const offsetX = getRandom(-90, 80);
      const offsetY = getRandom(-400, -800); // ยิ่งลบมาก ยิ่งลอยสูง
      const scale = getRandom(0.9, 1.3);

      sticker.style.left = `${startX}px`;
      sticker.style.transform = `translate(0px, 0px) scale(${scale})`;

      container.appendChild(sticker);

      // เริ่มลอยขึ้นแบบไม่ชะลอ
      setTimeout(() => {
        sticker.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
      }, 50);

      // เริ่มจางหาย
      setTimeout(() => {
        sticker.classList.add('fade-out');
      }, 6500);

      // ลบหลังจางหาย
      setTimeout(() => {
        if (getComputedStyle(sticker).opacity === "0") {
          sticker.remove();
        }
      }, 10000);
    }

    window.onload = () => {
      audio.play();

      for (let i = 0; i < STICKER_COUNT; i++) {
        setTimeout(() => createFloatingSticker(), getRandom(0, 3000));
      }
    };
  </script>
</body>
</html>
