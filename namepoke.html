<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Poke Animation</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: transparent;
}
#nameTag {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 24px;
  color: white;
  text-shadow: 2px 2px 4px #000;
  font-family: sans-serif;
}
#pokeImg {
  position: absolute;
  top: 50px;
  left: 50px;
  width: 200px;
}
</style>
</head>
<body>

<div id="nameTag"></div>
<img id="pokeImg" src="poke.gif">

<script>
// ดึงชื่อจาก URL อย่างปลอดภัย
function getQueryParam(param) {
  const params = new URLSearchParams(window.location.search);
  return params.get(param);
}

let userName = getQueryParam('name');

if (userName) {
  // ป้องกันตัวอักษรแปลกๆ
  userName = decodeURIComponent(userName).replace(/</g, "&lt;").replace(/>/g, "&gt;");
  document.getElementById('nameTag').textContent = userName + ' poked you!';
} else {
  document.getElementById('nameTag').textContent = 'Someone poked you!';
}
</script>

</body>
</html>
