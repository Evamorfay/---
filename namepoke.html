<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Poke Animation</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: transparent;
}
#nameTag {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 40px;
  color: white;
  text-shadow: 2px 2px 4px #000;
  font-family: sans-serif;

}
</style>
</head>
<body>

<div id="nameTag"></div>
<img id="pokeImg" src="poke.gif">

<script>
// ดึงชื่อจาก URL
function getQueryParam(param) {
  const params = new URLSearchParams(window.location.search);
  return params.get(param);
}

const userName = getQueryParam('name');
if (userName) {
  document.getElementById('nameTag').innerText = userName + ' poked you!';
} else {
  document.getElementById('nameTag').innerText = 'Someone poked you!';
}
</script>

</body>
</html>
