<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
body { margin: 0; background: transparent; }
#nameText {
  color: pink;
  font-size: 48px;
  font-weight: bold;
  text-shadow: 2px 2px black;
}
</style>
</head>
<body>
<div id="nameText"></div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    if (name) {
        document.getElementById('nameText').innerText = name + " จิ้มแก้ม Eva แล้วนะ!";
    }
</script>

</body>
</html>
