<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Poke Animation</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: transparent;
}
#nameTag {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 40px;
  color: white;
  text-shadow: 2px 2px 4px #000;
  font-family: sans-serif;

}
</style>
</head>
<body>

<div id="nameTag"></div>

<script>
// ดึงชื่อจาก URL
function getQueryParam(param) {
  const params = new URLSearchParams(window.location.search);
  return params.get(param);
}

// รายการคำพูดสุ่ม (จะเพิ่มอีกกี่อันก็ได้ที่รัก)
const randomPhrases = [
  'poked you!',
  'แอบสะกิดเล่น!',
  'tickled Eva!',
  'say hi to Eva',
  'sneaked a poke!'
  'เรียกเอวา 123',
  'มาส่งความรักให้เอวาแล้ว',
  'need your attention!'
];

// ฟังก์ชันสุ่มคำพูด
function getRandomPhrase() {
  const index = Math.floor(Math.random() * randomPhrases.length);
  return randomPhrases[index];
}

const userName = getQueryParam('name');
if (userName) {
  document.getElementById('nameTag').innerText = userName + ' ' + getRandomPhrase();
} else {
  document.getElementById('nameTag').innerText = 'Someone ' + getRandomPhrase();
}
</script>
</script>

</body>
</html>
