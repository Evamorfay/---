<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Poke Animation</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap');

body {
  margin: 0;
  overflow: hidden;
  background: transparent;
}
#nameTag {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 40px;
  color: white;
  text-shadow: 2px 2px 4px #000;
  font-family: 'Fredoka', sans-serif;
}
</style>
</head>
<body>

<div id="nameTag"></div>

<script>
// ดึงชื่อจาก URL
function getQueryParam(param) {
  const params = new URLSearchParams(window.location.search);
  return params.get(param);
}

// รายการคำพูดสุ่ม 
const randomPhrases = [
  'appreciate you sneaking in and hanging out',
  'you are the best silent buddy ever',
  'you are the best silent buddy ever',
  'I truly appreciate your quiet presence'
];

// ฟังก์ชันสุ่มคำพูด
function getRandomPhrase() {
  const index = Math.floor(Math.random() * randomPhrases.length);
  return randomPhrases[index];
}

const userName = getQueryParam('name');
if (userName) {
  document.getElementById('nameTag').innerText = getRandomPhrase() + ', ' + userName;
} else {
  document.getElementById('nameTag').innerText = getRandomPhrase() + ', someone special';
}
</script>

</body>
</html>
